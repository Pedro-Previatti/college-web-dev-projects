spring.application.name=disciplinas-api
spring.jpa.database=POSTGRESQL
spring.datasource.url=jdbc:postgresql://localhost:5432/disciplinasapi
spring.datasource.username=postgres
spring.datasource.password=psql-docker
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/disciplinasapi
spring.flyway.user=postgres
spring.flyway.password=psql-docker
spring.jpa.hibernate.ddl-auto=validate
spring.jackson.deserialization.fail-on-unknown-properties=true

logging.level.root=debug